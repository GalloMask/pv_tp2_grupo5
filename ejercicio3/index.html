<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 3 - Reemplazar ?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Problema 3 ✨</h1>
            <p class="subtitle">Reemplazar signos de pregunta</p>
         </div>

        <div class="input-section">
            <label for="inputString">Ingresa tu cadena:</label>
            <input type="text" id="inputString" placeholder="Ejemplo: 1?4?34?">
            <button id="processButton">Procesar</button>
        </div>

        <div class="result-section">
            <h3>Resultado:</h3>
            <div id="result" class="result-box">Esperando entrada...</div>
        </div>

        <div class="example">
            <h4>Ejemplo:</h4>
            <p>Entrada: <span class="code">1?4?34?</span></p>
            <p>Salida: <span class="code">1547344</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
